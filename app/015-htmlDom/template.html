<H2>Chapter: AngularJS HTML DOM</H2>

<h4>The ng-disabled Directive</h4>
<p><button ng-disabled="mySwitch">Click Me!</button></p>
<p><input type="checkbox" ng-model="mySwitch">Disable: {{mySwitch}}</p>
<button disabled>Disabled button with 'disabled' attribute</button>

<h4>The ng-show Directive</h4>
<p ng-show="true">I am visible.</p>
<p ng-show="false">I am not visible.</p>

<h4>The ng-hide Directive</h4>
<p ng-hide="true">I am not visible.</p>
<p ng-hide="false">I am visible.</p>
